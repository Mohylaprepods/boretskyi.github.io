<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 text-center">
                <h4>Соцмережі та підписка</h4>
                <ul class="list-inline">
                    <li>
                        <a href="{{ "/feed.xml" | prepend: site.baseurl }}" data-no-instant>
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <hr class="visible-sm visible-xs">
            </div>
            <div class="col-lg-3 col-md-3">
                <h4>Контактна інформація</h4>
                Пошта: <a href="{{ site.email }}">{{ site.email }}</a></li>
            </div>
            <div class="col-lg-2 col-md-3">
                <h4>Долучайтеся!</h4>
                <ul class="list-unstyled">
                    <li><a href="{{ '/write/' | prepend: site.baseurl }}">Написати cтаттю</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
