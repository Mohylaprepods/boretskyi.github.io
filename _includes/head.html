<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">

    <meta property="og:url" content="{% include url.html part=page.url %}">
    <meta property="og:type" content="website">
    {% if page.subtitle %}
    <meta property="og:description" content="{{ page.subtitle }}">
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}">
    {% endif %}

    <title>{% if page.title %}{{ page.title }} â€“ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{% include url.html part=page.url %}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/styles/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Yov css -->
    <link rel="stylesheet" href="{{ "/styles/main.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:300,400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,300,400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
