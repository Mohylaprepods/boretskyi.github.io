# Blog
featured_count: 1

# Build settings
markdown: kramdown
paginate: 5
paginate_path: /journal/:num
permalink: /journal/:categories/:year/:month/:day/:title/
sass:
    style: :compressed

gems:
  - jekyll-sitemap


# Prose.io
prose:
  rooturl: '_posts'
  media: 'media'
  ignore:
    - /journal
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured"
          value: "false"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
      - name: "author"
        field:
          element: "text"
          label: "Author"
      - name: "author_link"
        field:
          element: "text"
          label: "Link to author's website or page"
          placeholder: "http://facebook.com/username"
      - name: "image"
        field:
          element: "text"
          label: "Background image"
          placeholder: "/media/image.jpg"
      - name: "image_credit"
        field:
          element: "text"
          placeholder: "Reuters"
          label: "Author or source of the image"
          value: null
      - name: "image_credit_link"
        field:
          element: "text"
          placeholder: "http://reuters.com"
          label: "Image source link"
          value: null
      - name: "tags"
        field:
          element: "multiselect"
          label: "Categories"
          placeholder: "Choose categories"
          options:
            - name: "Культура"
              value: "culture"
            - name: "Суспільство"
              value: "community"
            - name: "Наукма"
              value: "science"