---
layout: default
---

{% include post_header.html post=page %}

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <div class="content">
                {{ content }}
                </div>

                <hr>

                <div class="share">
                    <h4>Поділитися у соцмережах</h4>
                    <div class="social-buttons ">
                        <!-- Facebook SDK -->
                        <div id="fb-root"></div>
                        <script>
                        (function(d, s, id){
                          var js, fjs = d.getElementsByTagName(s)[0];
                          if (d.getElementById(id)) return;
                          js = d.createElement(s); js.id = id;
                          js.src = "//connect.facebook.net/uk_UA/all.js#xfbml=1";
                          fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));
                        </script>

                        <!-- Twitter SDK -->
                        <script type="text/javascript" async defer src="//platform.twitter.com/widgets.js"></script>

                        <a href="https://twitter.com/share" class="twitter-share-button" data-url="{% include url.html part=page.url %}" data-via="{{ site.twitter_username }}">Tweet</a>

                        <!-- Facebook share button code -->
                        <div class="fb-share-button"
                            data-href="{% include url.html part=page.url %}"
                            data-layout="button_count">
                        </div>

                        <!-- Facebook like button code -->
                        <div class="fb-like"
                            data-href="{% include url.html part=page.url %}"
                            data-layout="standard"
                            data-action="like"
                            data-share="false"
                            data-show-faces="false">
                        </div>
                    </div>
                </div>


                <hr>

                <ul class="pager">
                    {% if page.previous.url %}
                    <li class="previous">
                        <a href="{{ page.previous.url | prepend: site.baseurl }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; <span class="hidden-xs">Попередня стаття</span></a>
                    </li>
                    {% endif %}
                    <li>

                    </li>
                    {% if page.next.url %}
                    <li class="next">
                        <a href="{{ page.next.url | prepend: site.baseurl }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}"><span class="hidden-xs">Наступна стаття</span> &rarr;</a>
                    </li>
                    {% endif %}
                </ul>

                <hr>

                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                    var disqus_shortname = 'yovboretskiy';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

            </div>
        </div>
    </div>
</article>
